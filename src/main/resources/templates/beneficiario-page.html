<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Beneficiários</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" th:href="@{/css/beneficiario-page.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
</head>
<body>

<!-- Incluindo a Navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h2>Lista de Beneficiários</h2>

    <!-- Botão para adicionar novo beneficiário -->
    <a href="/view/beneficiarios/novo" class="action-btn add-btn">+ Novo Beneficiário</a>

    <!-- Tabela de beneficiários -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="beneficiario : ${beneficiarios}">
            <td th:text="${beneficiario.idBeneficiario}"></td>
            <td th:text="${beneficiario.nome}"></td>
            <td th:text="${beneficiario.cpf}"></td>
            <td>
                <a th:href="@{/view/beneficiarios/{id}(id=${beneficiario.idBeneficiario})}" class="action-btn view-btn">Ver</a>
                <a th:href="@{/view/beneficiarios/editar/{id}(id=${beneficiario.idBeneficiario})}" class="action-btn edit-btn">Editar</a>
                <a th:href="@{/view/beneficiarios/deletar/{id}(id=${beneficiario.idBeneficiario})}" class="action-btn delete-btn" onclick="return confirm('Tem certeza que deseja deletar?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Incluindo o Footer -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
